version: '3.9'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - static:/backend_static

  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /frontend_static/      # ğŸ‘ˆ ĞºĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ
    volumes:
      - static:/frontend_static                        # ğŸ‘ˆ Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ volume Ğ´Ğ»Ñ build

  gateway:
    build: ./gateway/
    depends_on:
      - backend
      - frontend
    ports:
      - "8000:80"
    volumes:
      - static:/staticfiles                           # ğŸ‘ˆ Ñ‚Ğ¾Ñ‚ Ğ¶Ğµ volume
